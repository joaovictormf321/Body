<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail & Telefone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>E-mail & Telefone</h1>
        <p>Aprendendo novos tipo de formulariosl, hoje aprendi o tipo de capo E-mail e de telefone, tentando ser uma pessoa maior a cada dia.</p>
    </header>
    <main>
        <article class="container-form">
            <iframe src="code/code.txt" frameborder="0"></iframe>
            <form action="" autocomplete="on" method="post">
                <fieldset>
                    <legend>Comunicação</legend>
                    <p>
                        <label for="Iemail">E-mail:</label>
                        <input type="email" name="" required autocomplete="email" min="5" id="Iemail" placeholder="E-mail">
                    </p>
                    <p>
                        <label for="itele">Telefone:</label>
                        <input type="tel" name="" id="itele" required autocomplete="tel" min="8" placeholder="Telefone">
                    </p>
                    <div class="painel">
                        <input class="submit" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
