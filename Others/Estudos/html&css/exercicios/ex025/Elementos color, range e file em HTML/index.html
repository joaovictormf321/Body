<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, range e file em HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Elementos color, range e file em HTML</h1>
    </header>
    <main>
        <form action="" autocomplete="on" method="post">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="" id="icor" value="#338fff">
            </p>
            <p>
                <label for="inivel">Nivel de sastifação:</label>
                <input type="range" name="" id="inivel" min="1" max="5" value="2">
            </p>
            <p>
                <label for="ifile">Arquivo:</label>
                <input type="file" name="" id="ifile">
            </p>
            <div class="painel">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
